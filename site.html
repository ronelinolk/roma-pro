<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roma-PRO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(to bottom, #000, #1a1a1a);
    }

    h1 {
      color: #FFD700;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 0 10px #FFD70044;
    }

    .btn {
      background: #1a1a1a;
      border: 2px solid #FFD700;
      color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #FFD700;
      color: #000;
    }

    #pen {
      width: 80px;
      margin-top: 30px;
      position: relative;
    }

    @keyframes bounce {
      0% { top: 0; }
      25% { top: -100px; }
      50% { top: 0; }
      75% { top: 100px; }
      100% { top: 0; }
    }
  </style>
</head>
<body>
  <h1>Roma-PRO</h1>
  <button class="btn" onclick="vibratePhone()">Включити вібрацію</button>
  <button class="btn" onclick="animatePen()">Рухати зображення</button>
  <button class="btn" onclick="playSound('1.mp3')">Включити звук</button>
  <button class="btn" onclick="playSound('2.mp3')">Включити звук [2]</button>
  <img src="pen.png" id="pen">

  <audio id="audio1" src="1.mp3"></audio>
  <audio id="audio2" src="2.mp3"></audio>

  <script>
    function vibratePhone() {
      if (navigator.vibrate) {
        navigator.vibrate(10000);
      }
    }

    function animatePen() {
      const pen = document.getElementById('pen');
      pen.style.animation = 'bounce 0.6s ease-in-out 3';
      pen.addEventListener('animationend', () => {
        pen.style.animation = '';
      }, { once: true });
    }

    function playSound(file) {
      const audio = file === '1.mp3' ? document.getElementById('audio1') : document.getElementById('audio2');
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
