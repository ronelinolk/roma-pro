<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ROMA PRO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(to bottom, #000, #1a1a1a);
      touch-action: manipulation;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 0 10px #FFD70044;
    }

    .btn {
      background: #1a1a1a;
      border: 2px solid #FFD700;
      color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #FFD700;
      color: #000;
    }

    #pen {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: none;
      object-fit: contain;
      z-index: 2;
    }

    .hidden {
      display: none !important;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      z-index: 1;
    }

    @keyframes bounce {
      0% { top: 0; }
      25% { top: -100px; }
      50% { top: 0; }
      75% { top: 100px; }
      100% { top: 0; }
    }
  </style>
</head>
<body>
  <h1>Все для кайфу)</h1>
  <div class="buttons" id="buttons">
    <button class="btn" onclick="vibratePhone()">Включити вібрацію</button>
    <button class="btn" onclick="animatePen()">Рухати зображення</button>
    <button class="btn" onclick="playSound('1.mp3')">Включити звук</button>
    <button class="btn" onclick="playSound('2.mp3')">Включити звук [2]</button>
  </div>
  <img src="pen.png" id="pen">

  <audio id="audio1" src="1.mp3"></audio>
  <audio id="audio2" src="2.mp3"></audio>

  <script>
    function vibratePhone() {
      if (navigator.vibrate) {
        navigator.vibrate(10000);
      }
    }

    function hideButtons() {
      const btns = document.getElementById('buttons');
      btns.parentNode.removeChild(btns);
    }

    function showButtons() {
      const container = document.createElement('div');
      container.className = 'buttons';
      container.id = 'buttons';
      container.innerHTML = `
        <button class="btn" onclick="vibratePhone()">Включити вібрацію</button>
        <button class="btn" onclick="animatePen()">Рухати зображення</button>
        <button class="btn" onclick="playSound('1.mp3')">Включити звук</button>
        <button class="btn" onclick="playSound('2.mp3')">Включити звук [2]</button>
      `;
      document.body.insertBefore(container, document.getElementById('pen'));
    }

    function animatePen() {
      const pen = document.getElementById('pen');
      hideButtons();
      pen.style.display = 'block';
      pen.style.animation = 'bounce 0.6s ease-in-out 10';
      setTimeout(() => {
        pen.style.display = 'none';
        pen.style.animation = '';
        showButtons();
      }, 10000);
    }

    function playSound(file) {
      hideButtons();
      const audio = file === '1.mp3' ? document.getElementById('audio1') : document.getElementById('audio2');
      audio.currentTime = 0;
      audio.play();
      audio.onended = () => {
        showButtons();
      };
    }
  </script>
</body>
</html>
